        border: 1px solid black;
        position: relative;
        width: 130px;
        height: 130px;
        margin: auto;
        overflow: hidden;
    }
    .scrollDiv {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 10px;
        left: 130px;
    }
    .scrollDiv.stay {
        left: 0;
    }
