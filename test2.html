<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background-color:#222;
        height: 200vh;
    }
    #box2 {
        width: 100px;
        height: 30px;
        background-color: white;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: black;
        font-size: 30px;
        overflow: hidden;
        > #box3 {
            position: absolute;
            top: -30px;
            left: calc(50% - 30px);
        }
    }
</style>
<body>
<div id="box2">
    <div id="box3">Hello</div>
    <div id="box4">Hi</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger)
    let tl = gsap.timeline({
            scrollTrigger:{
                trigger:"#box3",
                start:"top 40% ",
                end:"bottom 20%",
                pinSpacing: false,
                scrub:true,
                toggleActions:"restart pause reverse none",
                markers:true,
            }
        })

    tl.to("#box4", {
        duration: 0.1,
        y:30,
    })
    tl.to("#box3", {
        duration: 0.1,
        y:30,
    })
</script>
</html>
